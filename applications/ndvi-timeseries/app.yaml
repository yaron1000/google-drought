application: ndvi-timeseries
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /.*
  script: ee_appengine.app
- url: /oauth2callback
  script: oauth2client.appengine.application

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: "2.6"
- name: numpy
  version: "1.6.1"
