<!DOCTYPE html>
<!--
An example web page that creates and displays a custom Google Maps API Map Type
for Earth Engine map tiles.  See Google Maps documentation on Custom Map Types
for details.
-->
<html>
  <head>
    <title>Gridmet PPT Anomaly Map</title>
    <link type="text/css" href="/stylesheets/google-style.css" rel="stylesheet"/>
    <script type="text/javascript"src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      /**
      * This page will be called from a Python script in App Engine that uses
      * Jinja templates to pass information from the script to the web page.
      * Here we get the mapid and token for the map tiles that were generated
      * by Earth Engine using the Python script ee_appengine.py.
      */

      var MAPID = "{{ mapid }}";
      var TOKEN = "{{ token }}";
      //Set start/end dates in form
      //document.getElementById('start_date').value = "{{start_date}}";
      //document.getElementById('end_date').value = "{{end_date}}";
      /**
      * The Google Maps API calls getTileUrl when it tries to display a maps
      * tile.  This is a good place to swap in the mapid and token we got from
      * the Python script. The other values describe other properties of the
      * custom map type.
      */
      var eeMapOptions = {
        getTileUrl: function(tile, zoom) {
          var url = ['https://earthengine.googleapis.com/map',
                     MAPID, zoom, tile.x, tile.y].join("/");
          url += '?token=' + TOKEN
          return url;
        },
        tileSize: new google.maps.Size(256, 256)
      };

      // Create the map type.
      var mapType = new google.maps.ImageMapType(eeMapOptions);

      // Initialize the Google Map and add our custom layer overlay.
      function initialize() {
        var myLatLng = new google.maps.LatLng(39, -120);
        var mapOptions = {
          center: myLatLng,
          zoom: 6,
          maxZoom: 10,
          streetViewControl: false
        };

        var map = new google.maps.Map(document.getElementById("gridmet-ppt-anomaly-map"),
                                      mapOptions);
        map.overlayMapTypes.push(mapType);
      }

      window.onload = initialize;
    </script>
  </head>
  <body>
  <div class="container">
  <div class="content">
    <table cellpadding="5px">
    <td valign="top" width="55%">
    </td>
    <td valign="top" width="45%">
    <h2 align="center">GRIDMET <br /> Precipitation Anomaly Map</h2>
    </td>
    </table>

    <table cellpadding="5px">
    <tbody>
    <td valign="top" width="30%">
        <input type="submit" value="Start Over" onclick="window.location='#'"/>
        <form id="gridmetForm" action="#" method="post">
        <table class="form">
        <tr>
        <td>Start Date:</td>
        <td><textarea name="start_date" id="start_date">{{start_date}}</textarea></td>
        </tr>
        <tr>
        <td>End Date:</td>
        <td><textarea name="end_date" id="start_date">{{end_date}}</textarea></td>
        </tr>
        </table>
        <div><input type="submit" value="Run" name="gridmetForm"></div>
        </form>
        </div>
    </td>
    <td valign="top" width="70%">
        <div class="map" id="gridmet-ppt-anomaly-map"></div>
    </td>
    </tbody>
    </table>
  </div> <!--end content-->  
  </div> <!--end container-->
  </body>
</html>
